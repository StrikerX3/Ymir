  build-macos:
    name: macos-${{ matrix.arch.isa_name }}
    runs-on: macos-latest

    strategy:
      fail-fast: false

      matrix:
        arch:
          - name: "arm64"
            isa_name: "a64"
          - name: "x86_64"
            isa_name: "x64"

    steps:
